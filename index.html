<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YT ke MP3</title>
</head>
<body>
  <h1>Converter YouTube ke MP3</h1>
  <input type="text" id="url" placeholder="Masukkan link YouTube">
  <button onclick="convert()">Convert</button>
  <div id="result"></div>

  <script>
    function convert() {
      const url = document.getElementById("url").value;
      if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
        document.getElementById("result").innerText = "Masukkan link YouTube yang valid.";
        return;
      }
      const iframeUrl = "https://api.vevioz.com/api/button/mp3?url=" + encodeURIComponent(url);
      document.getElementById("result").innerHTML = `<iframe src="${iframeUrl}" width="100%" height="160"></iframe>`;
    }
  </script>
</body>
</html>
