<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converter YouTube ke MP3</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
    }
    a {
      color: #00e5ff;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéµ Convert YouTube ke MP3</h1>
  <input type="text" id="youtubeUrl" placeholder="Tempel link YouTube di sini" />
  <button onclick="convert()">Convert Sekarang</button>
  <div id="result"></div>

  <script>
    function convert() {
      const url = document.getElementById('youtubeUrl').value;
      const result = document.getElementById('result');

      if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        result.innerHTML = "<p style='color:red'>‚ùå Link tidak valid!</p>";
        return;
      }

      const apiUrl = 'https://api.vevioz.com/api/button/mp3?url=' + encodeURIComponent(url);
      result.innerHTML = `<iframe src="${apiUrl}" width="100%" height="200px" style="border:none;"></iframe>`;
    }
  </script>
</body>
</html>
